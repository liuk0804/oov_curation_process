<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %} | My Blog</title> <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

       {% block extra_styles %}{% endblock %}

              <li><a href="/">Experiment</a></li>

              </ul> 
          </div>
      </div>
       </div>
  
  <div class="container"> 
      <div class="row">
          <div class="col-md-9">
                <h1>{% block content_title %}{% endblock %}</h1>

      </div>
      <div class="row">
